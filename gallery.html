<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Galerie - USA Vans Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <style>
        ul{
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <custom-header></custom-header>
    <main>
        <article>
            <h2>Galerie</h2>
            <hr>
            <div id="gallery">
            </div>
        </article> 
    </main>
    <mobile-menu></mobile-menu>
</body>
<script>
    function openImage(imgIndex) {
        if(imgIndex < 0){
            imgIndex = imgs.length - 1;
        }else if(imgIndex >= imgs.length){
            imgIndex = 0;
        }
        modal.innerHTML = `
            <div class="modal-content">
                <span class="modalBtn" onclick="openImage(${imgIndex-1});event.stopPropagation();"><i class="fa-solid fa-arrow-left"></i></span>
                <img class="modalImg" onclick="event.stopPropagation();" src="${imgs[imgIndex]}" alt="Image"/>
                <span class="modalBtn" onclick="openImage(${imgIndex+1});event.stopPropagation();"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
        `;
        modal.style.display = 'flex';
    }
    
    let modal = document.createElement('div');
    modal.className = 'modal';
    document.body.appendChild(modal);
    modal.addEventListener('click', closeModal);


    function closeModal(){
        modal.style.display = 'none';
        modal.innerHTML = '';
    }
</script>
<script src="js/script.js"></script>
<script type="module" src="js/gallery.js"></script>
<script type="module" src="js/supabase.js"></script>

</html>
