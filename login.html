    <main>
        <article id="loginArticle">

            <form class="auth-form">

                    <label for="loginName">Email/Uživatelské jméno:</label>

                </div>
                <div class="formGroup">
                    <label for="password">Heslo:</label>

                </div>
                <div class="formGroup">
                    <button class="special" type="submit">Přihlásit se</button>
                </div>
            </form>
        </article>
        <article id="registerArticle">
            <h2>Registrace</h2>
            <hr>
            <form class="auth-form">
                <div class="formGroup">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="formGroup">
                    <label for="password">Heslo:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="formGroup">
                    <label for="username">Uživatelské jméno:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="formGroup">
                    <button class="special" id="submitButton" type="submit">Registrovat</button>
                </div>
            </form>
        </article> 
    </main>

                <button onclick="location.href='./calendar.html'">Kalendář akcí</button>

            <section id="loginSection">

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;
        const username = form.username;


        // Attempt to sign in
        const { user, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    username: username,
                }
            }
        });


        if (error) {
            // If sign-in fails, attempt to sign up
            const { error: signUpError } = await supabase.auth.signUp({ email, password });
            if (signUpError) {
                alert('Error: ' + signUpError.message);
            } else {
                alert('Registration successful! Please check your email to confirm.');
            }
        }
        else {
            // Redirect to the profile page or any other page
            window.location.href = './profile.html';
        }
    });
